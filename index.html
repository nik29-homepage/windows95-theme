<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Windows95 theme</title>
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/pixel.css">
    </head>
    <body>
        <div>
            <section class="section-lg bg-secondary" style="height: calc(100vh - 38px);">
                <div class="container">
                    <div class="row justify-content-center" style="margin-top: calc(calc(100vh - 38px) / 4)">
                        <div class="col-12 col-xl-7">
                            <div class="card card-tertiary">
                                <div class="card-header text-center">
                                    <span>Windows95 theme</span>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">Inspired by this Minecraft resource pack <a href="https://www.planetminecraft.com/texture-pack/minecraft-98-windows-98-gui-v1-0/">Minecraft 98</a>. The Japanese language file and GUI have been changed.</p>
                                    <div class="text-center">
                                        <a href="https://nik29-homepage.github.io/windows95-theme/windows95-theme.zip" target="_blank" class="btn btn-sm mr-2 btn-primary border-dark"
                                            role="button"><span class="btn-text">Download</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-between">
                <div></div>
                <div class="time text-center" id="time"></div>
                <script>
                    document.getElementById("time");
                    function showClock() {
                        var dateObj = new Date(),
                        hour24  = dateObj.getHours();

                    // 時間を12時間制（表記）で取得
                    var hour12 = hour24 % 12;

                    // 午前か午後を判定
                    var hourStr = hour24 < 12 ? 'am' : 'pm';

                    time.textContent = hour12 + ':' + dateObj.getMinutes() + " " + hourStr;
                    }

                    setInterval('showClock()',1);
                </script>
            </nav>
        </div>
    </body>
</html>
